<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- component -->
<style>@import url(https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css);</style>

<div class="min-w-screen min-h-screen bg-gray-100 flex items-center justify-center px-5 py-5">
    <div class="w-full mx-auto rounded-xl bg-gray-100 shadow-xl text-gray-800 relative overflow-hidden" style="max-width:1500px">
        <div class="w-full sm:h-50 md:h-65 lg:h-96 bg-gradient-to-b from-red-200 to-red-300 flex items-end text-right">
            <div id="display" class="w-full py-5 px-6 text-6xl text-black font-thin"></div>
        </div>
        <div class="w-full h-100 bg-gradient-to-b from-red-400 to-red-500">
            <div class="flex w-full">
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-24 outline-none focus:outline-none hover:bg-gray-100 hover:bg-opacity-20 text-white text-opacity-50 text-xl  lg:text-3xl font-Helvetica" onclick="clearDisplay()">AC</button>
                </div>
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-24 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-opacity-50  text-xl lg:text-3xl font-Helvetica" onclick="backspaceDisplay()">C</button>
                </div>
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-24 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-opacity-50  text-xl lg:text-3xl font-Helvetica" onclick="displayInput('%')">%</button>
                </div>
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-24 outline-none focus:outline-none bg-indigo-700 bg-opacity-10 hover:bg-opacity-20 text-white text-xl  lg:text-3xl font-Helvetica" onclick="displayInput('/')">รท</button>
                </div>
            </div>
            <div class="flex w-full">
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-24 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl  lg:text-3xl font-Helvetica" onclick="displayInput('7')">7</button>
                </div>
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-24 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white  text-xl lg:text-3xl font-Helvetica" onclick="displayInput('8')">8</button>
                </div>
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-24 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl  lg:text-3xl font-Helvetica" onclick="displayInput('9')">9</button>
                </div>
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-24 outline-none focus:outline-none bg-indigo-700 bg-opacity-10 hover:bg-opacity-20 text-white  text-xl lg:text-3xl font-Helvetica" onclick="displayInput('*')">ร</button>
                </div>
            </div>
            <div class="flex w-full">
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-24 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white  text-xl   lg:text-3xl font-Helvetica" onclick="displayInput('4')">4</button>
                </div>
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-24 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl    lg:text-3xl font-Helvetica" onclick="displayInput('5')">5</button>
                </div>
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-24 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white   text-xl  lg:text-3xl font-Helvetica" onclick="displayInput('6')">6</button>
                </div>
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-24 outline-none focus:outline-none bg-indigo-700 bg-opacity-10 hover:bg-opacity-20 text-white  text-xl   lg:text-3xl font-Helvetica" onclick="displayInput('-')">-</button>
                </div>
            </div>
            <div class="flex w-full">
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-24 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white  text-xl   lg:text-3xl font-Helvetica" onclick="displayInput('1')">1</button>
                </div>
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-24 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white  text-xl   lg:text-3xl font-Helvetica" onclick="displayInput('2')">2</button>
                </div>
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-24 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white   text-xl  lg:text-3xl font-Helvetica" onclick="displayInput('3')">3</button>
                </div>
                <div class="w-1/4 border-r border-b border-red-400">
                    <button class="w-full h-24 outline-none focus:outline-none bg-indigo-700 bg-opacity-10 hover:bg-opacity-20 text-white  text-xl   lg:text-3xl font-Helvetica" onclick="displayInput('+')">+</button>
                </div>
            </div>
            <div class="flex w-full">
                <div class="w-1/4 border-r border-red-400">
                    <button class="w-full h-24 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white text-xl    lg:text-3xl font-Helvetica" onclick="displayInput('0')">0</button>
                </div>
                <div class="w-1/4 border-r border-red-400">
                    <button class="w-full h-24 outline-none focus:outline-none hover:bg-indigo-700 hover:bg-opacity-20 text-white  text-xl lg:text-3xl font-Helvetica" onclick="displayInput('.')">.</button>
                </div>
                <div class="w-2/4 border-r border-red-400">
                    <button class="w-full h-24 outline-none focus:outline-none bg-indigo-700 bg-opacity-30 hover:bg-opacity-40 text-white text-xl   lg:text-3xl font-Helvetica" onclick="evalDisplay()">=</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
